<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>  <!-- Corrigido para usar main.js -->
</head>
<body>
    <div id="login-register-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Register')">Registro</button>
        </div>

        <div id="Login" class="tabcontent">
            <h3>Login</h3>
            <form action="/perform_login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="Register" class="tabcontent">
            <h3>Registro</h3>
            <form action="/perform_register" method="post">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="email" required>
                <label for="new-password">Senha:</label>
                <input type="password" id="new-password" name="password" required>
                <label for="type">Tipo de Usu√°rio:</label>
                <select id="type" name="type">
                    <option value="cliente">Cliente</option>
                    <option value="prestador">Prestador</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
