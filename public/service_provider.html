<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Prestador</title>
    <link rel="stylesheet" href="service_provider.html
    ">
</head>
<body>
    <header>
        <h1>Painel do Prestador de Serviços</h1>
        <nav>
            <ul>
                <li><a href="/logout">Sair</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="profile-management">
        <h2>Gerenciamento de Perfil</h2>
        <form action="/update_profile" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="disponibilidade">Disponibilidade:</label>
                <input type="text" id="disponibilidade" name="disponibilidade" required>
            </div>
            <div class="form-group">
                <button type="submit">Atualizar Perfil</button>
            </div>
        </form>
    </section>
    
    <section class="appointments-view">
        <h2>Agendamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Serviço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Agendamentos serão adicionados aqui via JavaScript -->
            </tbody>
        </table>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
